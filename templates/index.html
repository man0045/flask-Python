<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>flask App</title>
</head>
<body>
 <h1> Flask App</h1>
 <p> {{myval }}</p>
 <p> {{num }}</p>
 <p> {{mylist }}</p>

 <ul>
  {% for item in mylist %}
    {% if item == 3 %}
      <li style="color: red">{{ item }}</li>
    {% else %}
      <li>{{ item }}</li>
    {% endif %}
  {% endfor %}
</ul>



</body>
</html>
